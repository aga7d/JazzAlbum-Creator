<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="widt=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Squada+One&display=swap"
      rel="stylesheet"
    />
    <title>JazzAlbum Creator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="icons/ms-icon-144x144.png" type="img/png" />
  </head>
  <body>
    <div class="container">
      <header>
        <div></div>
        <h1>60's Jazz album creator</h1>
        <div></div>
      </header>
      <div class="cover_board">
        <div id="album">
          <div>J A Z Z</div>
        </div>
      </div>
      <form>
        <label for="album_name">Album name:</label>
        <input autocomplete="off" id="album_name" type="text" />
      </form>
      <div class="keys">
        <div class="blk">
          <div id="db3_cont">
            <audio id="db3" class="sound" src="notes/Piano.ff.Db3.mp3"></audio>
          </div>
          <div id="eb3_cont">
            <audio id="eb3" class="sound" src="notes/Piano.ff.Eb3.mp3"></audio>
          </div>
          <div id="gb3_cont">
            <audio id="gb3" class="sound" src="notes/Piano.ff.Gb3.mp3"></audio>
          </div>
          <div id="ab3_cont">
            <audio id="ab3" class="sound" src="notes/Piano.ff.Ab3.mp3"></audio>
          </div>
          <div id="bb3_cont">
            <audio id="bb3" class="sound" src="notes/Piano.ff.Bb3.mp3"></audio>
          </div>
          <div id="db4_cont">
            <audio id="db4" class="sound" src="notes/Piano.ff.Db4.mp3"></audio>
          </div>
          <div id="eb4_cont">
            <audio id="eb4" class="sound" src="notes/Piano.ff.Eb4.mp3"></audio>
          </div>
          <div id="gb4_cont">
            <audio id="gb4" class="sound" src="notes/Piano.ff.Gb4.mp3"></audio>
          </div>
          <div id="ab4_cont">
            <audio id="ab4" class="sound" src="notes/Piano.ff.Ab4.mp3"></audio>
          </div>
          <div id="bb4_cont">
            <audio id="bb4" class="sound" src="notes/Piano.ff.Bb4.mp3"></audio>
          </div>
        </div>
        <div class="white">
          <div>
            <audio
              id="c3"
              class="sound"
              src="notes/Piano.ff.C3 (1).mp3"
            ></audio>
          </div>
          <div>
            <audio id="d3" class="sound" src="notes/Piano.ff.D3.mp3"></audio>
          </div>
          <div>
            <audio id="e3" class="sound" src="notes/Piano.ff.E3.mp3"></audio>
          </div>
          <div>
            <audio id="f3" class="sound" src="notes/Piano.ff.F3.mp3"></audio>
          </div>
          <div>
            <audio id="g3" class="sound" src="notes/Piano.ff.G3.mp3"></audio>
          </div>
          <div>
            <audio id="a3" class="sound" src="notes/Piano.ff.A3.mp3"></audio>
          </div>
          <div>
            <audio id="b3" class="sound" src="notes/Piano.ff.B3.mp3"></audio>
          </div>
          <div>
            <audio id="c4" class="sound" src="notes/Piano.ff.C4.mp3"></audio>
          </div>
          <div>
            <audio id="d4" class="sound" src="notes/Piano.ff.D4.mp3"></audio>
          </div>
          <div>
            <audio id="e4" class="sound" src="notes/Piano.ff.E4.mp3"></audio>
          </div>
          <div>
            <audio id="f4" class="sound" src="notes/Piano.ff.F4.mp3"></audio>
          </div>
          <div>
            <audio id="g4" class="sound" src="notes/Piano.ff.G4.mp3"></audio>
          </div>
          <div>
            <audio id="a4" class="sound" src="notes/Piano.ff.A4.mp3"></audio>
          </div>
          <div>
            <audio id="b4" class="sound" src="notes/Piano.ff.B4.mp3"></audio>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
