<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="AlbumCover Creator is a simple app that lets you create your 60's jazz album cover while playing piano"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Squada+One&display=swap"
      rel="stylesheet"
    />
    <title>JazzAlbum Creator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="assets/icons/ms-icon-144x144.png" type="img/png" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <header>
        <div></div>
        <h1>60's Jazz album creator</h1>
        <div></div>
      </header>
      <div class="cover_board">
        <div id="album">
          <div>J A Z Z</div>
        </div>
      </div>
      <form>
        <label for="album_name">Album name:</label>
        <input autocomplete="off" id="album_name" type="text" />
      </form>
      <div class="keys">
        <div class="blk">
          <div id="db3_cont">
            <audio
              id="db3"
              class="sound"
              src="assets/notes/Piano.ff.Db3.mp3"
            ></audio>
          </div>
          <div id="eb3_cont">
            <audio
              id="eb3"
              class="sound"
              src="assets/notes/Piano.ff.Eb3.mp3"
            ></audio>
          </div>
          <div id="gb3_cont">

              class="sound"
              src="assets/notes/Piano.ff.Gb3.mp3"

          </div>
          <div id="ab3_cont">

              class="sound"
              src="assets/notes/Piano.ff.Ab3.mp3"
            ></audio>
          </div>

              src="assets/notes/Piano.ff.Bb3.mp3"
            ></audio>
          </div>
          <div id="db4_cont">

          <div id="ab4_cont">

              class="sound"

          <div id="bb4_cont">
            <audio
              id="bb4"
              class="sound"
              src="assets/notes/Piano.ff.Bb4.mp3"
            ></audio>
          </div>
        </div>
        <div class="white">
          <div>
            <audio
              id="c3"
              class="sound"
              src="notes/Piano.ff.C3 (1).mp3"
            ></audio>
          </div>
          <div>
            <audio
              id="d3"
